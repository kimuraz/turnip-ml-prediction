version: '3.8'

services:
  postgres:
    image: postgres:12
    env_file:
      - ./.env
    restart: always
    volumes:
      - turnip_db_data:/var/lib/postgresql/data
  web:
    build: .
    env_file:
      - ./.env
    ports:
      - "3000:3000"
    volumes:
      - ./:/opt/turnip-ml:delegated
      - tunip_node_modules:/opt/turnip-ml/node_modules:cached
    depends_on:
      - "postgres"
    command: "yarn dev"

volumes:
  turnip_db_data:
  tunip_node_modules:
